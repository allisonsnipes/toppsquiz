<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="floats.css" />
  <link rel="stylesheet" href="main.css" />
  <!-- You can add new files using the icon above Line 1, to the left of the index.html tab -->
  
</head>
<body>

    <header> <!--headercolor mock needs to span top of page-->
      <div class="row">
        <div class="col-12">
          <h1> Star Wars Characters</h1>
          <p>Incomplete list</p>
        </div>
      </div>
    </header>

    <div class="row"> 

      <div class="col-4"> <!--question here-->
        <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/rey_square.png" alt="Picture of Rey">
          <div class="cardinfo">
            <h3>Rey</h3>
            <p>Protagonist, from Jakku</p>
          </div>
        </div>
      </div>
      
      <div class="col-4">
        <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/finn_square.png" alt="Picture of Finn">
          <div class="cardinfo">
            <h3>Finn</h3>
            <p>Stormtrooper befriends Rey</p>
          </div>
        </div>
      </div>
     
      <div class="col-4">
        <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/kylo_square.png" alt="Picture of Kylo Ren">
          <div class="cardinfo">
            <h3> Kylo Ren</h3>
            <p>Main villain or is he?</p>
          </div>
        </div>
      </div>
      
      <div class="col-4">
         <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/poe_square.png" alt="Picture of Poe">
          <div class="cardinfo">
              <h3> Poe</h3>
              <p> Pilot for the resistance</p>
          </div>
          </div>
        </div>

      <div class="col-4">
         <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/chewbacca_square.png" alt="Picture of Poe">
          <div class="cardinfo">
            <div class="cardinfo">
              <h3> Chewie</h3>
              <p> A great first mate</p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-4">
         <div class="cards">
          <img class="image" src="https://tf-assets-prod.s3.amazonaws.com/tf-curric/WEB-DEV-001/2.6.3_challenge_responsive_layout/yoda_square.png" alt="Picture of Yoda">
          <div class="cardinfo">
              <h3> Yoda</h3>
              <p> Wise old Jedi masters</p>        
          </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
